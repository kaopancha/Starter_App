<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS (CDN)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <header class="text-white bg-dark" style="height: 10vh;">
        <div class="container">
            <h1 class="text-center">Vue.JS (CDN)</h1>
        </div>
    </header>

    <!-- Data, Method -->
    <div id="vue-box" class="container m-3">
        <div class="row mb-3">
            <h4>Name : {{name}}</h4>
            <!-- <h3>setName : {{setName('Baltimore')}}</h3> -->
            <h4>Age : {{age}}</h4>
        </div>
    
        <!-- Data Binding -->
        <div class="mb-3">
            <h1>Data Binding</h1>
            <h5><a v-bind:href="website">Click link</a></h5>
            Name : <input type="text" v-bind:value="name" class="col-md-4">
        </div>

        <!-- 2 way Binding -->
        <h3>(2-way binding)</h3>
        <form>
            <div class="form-group mb-3">
                Name : <input type="text" v-model="name">
            </div>
            <div class="form-group mb-3">
                Color : 
                <input type="checkbox" value="แดง" v-model="color">แดง
                <input type="checkbox" value="เหลือง" v-model="color">เหลือง
                <input type="checkbox" value="น้ำเงิน" v-model="color">น้ำเงิน
            </div>
            <div class="form-group mb-3">
                Gender :
                <input type="radio" value="ชาย" v-model="gender">ชาย
                <input type="radio" value="หญิง" v-model="gender">หญิง
            </div>
            <div class="form-group mb-3">
                Job :
                <select v-model="job">
                    <option disabled value="">เลือกอาชีพ</option>
                    <option value="พ่อค้า/แม่ค้า">พ่อค้า/แม่ค้า</option>
                    <option value="พนักงานบริษัท">พนักงานบริษัท</option>
                    <option value="ทนาย">ทนาย</option>
                </select>
            </div>
        </form>

        <p>สีที่เลือก : {{color}}</p>
        <p>เพศ : {{gender}}</p>
        <p>อาชีพ : {{job}}</p>

        <!-- Event -->
        <br>
        <h1>Event</h1>
        <input type="text" v-on:keyup="addAge()" placeholder="ยิ่งพิมพ์อายุยิ่งเพิ่ม">
        <button class="btn btn-success" v-on:click="addAge()">Add age</button>
        <button class="btn btn-danger" v-on:click="subtractAge()">Subtract age</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
