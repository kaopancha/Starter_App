<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.JS (CDN)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <header class="text-white bg-dark" style="height: 10vh;">
        <div class="container-fluid">
            <div class="row justify-content-around">
                <h1 class="ms-3 col">Vue.JS (CDN)</h1>
                <a href="index.html" class="btn btn-secondary col-1 m-3">หน้าแรก</a>
                <a href="function.html" class="btn btn-secondary col-1 m-3">การทำงาน</a>
                <a href="multivue.html" class="btn btn-secondary col-1 m-3">MultiVue</a>
            </div>
        </div>
    </header>

    <div id="vue-app" class="container m-3">
        <!-- V-if -->
        <div class="row mb-3">
            <button class="btn btn-info text-white col-1" v-on:click="like=!like">ทักทาย</button>
            <h4 v-if="like" class="col">สวัสดี (v-if)</h4>
        </div>

        <!-- V-for -->
        <div class="row mb-3">
            <h3 class="col-3">v-for product :</h3>
            <h4 class="col" v-for="p in product">{{p}}</h4>
        </div>
        <div class="row mb-3">
            <h3 class="col-3">v-for employee :</h3>
            <h4 class="col" v-for="emp in employee">{{emp.name}} | {{emp.salary}}</h4>
        </div>
        <div class="row mb-3">
            <h4 class="col">จำนวนเงินที่ต้องจ่าย : {{sumEmpsalary}}</h4>
        </div>

        <!-- Method, Computed-->
        <h3>เพิ่มพนักงาน (method, computed)</h3>
        <form action="#">
            <span>ชื่อพนักงาน</span>
            <input v-model="newEmp.name">
            <span>เงินเดือน</span>
            <input v-model="newEmp.salary">
            <button class="btn btn-success" @click="addEmp">บันทึกข้อมูล</button>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
