<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- กำหนดตำแหน่ง (แนวนอน) -->
        <p class="text-start">Hello World Start</p>
        <p class="text-center">Hello World Center</p>
        <p class="text-end">Hello World End</p>
       
         <!-- Block to Inline -->
         <h1 class="bg-success d-inline">Hello World (d-inline)</h1>
         <h1 class="bg-success d-inline">Hello Bootstrap (d-inline)</h1>
 
          <!-- Inline to Block -->
         <span class="bg-warning d-block">Hello Block</span>
         
          <!-- Inline-Block -->
         <div class="bg-success d-inline-block">
             <h3>Hello</h3>
             This is Bootstrap 5
         </div>
         <hr>
        
        <div class="row justify-content-between">

            <a href="index.html" class="col-2 btn btn-dark fs-5 text-center">หน้าหลัก</a>
            <a href="Ep4_Float-FixedPosition.html" class="col-2 btn btn-dark fs-5 text-center">ถัดไป</a>
        </div>
        <br>
    </div>
</body>
</html>
