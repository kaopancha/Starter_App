<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>  
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <!-- การสร้าง Alert -->
        <div class="alert">
            <strong>Simple Alert</strong>
        </div>

        <!-- กำหนดสีของ Alert -->
        <div class="alert alert-primary">
            <strong>Primary</strong>
        </div>
        <div class="alert alert-secondary">
            <strong>Secondary</strong>
        </div>
        <div class="alert alert-success">
            <strong>Success</strong>
        </div>
        <div class="alert alert-danger">
            <strong>Danger</strong>
        </div>
        <div class="alert alert-warning">
            <strong>Warning</strong>
        </div>
        <div class="alert alert-info">
            <strong>Info</strong>
        </div>
        <div class="alert alert-light">
            <strong>Light</strong>
        </div>
        <div class="alert alert-dark">
            <strong>Dark</strong>
        </div>

        <!-- Link Alert -->
        <div class="alert alert-success">
            <strong>Link Alert</strong>
            <a href="#" class="alert-link">Link</a>
        </div>

        <!-- การปิด Alert -->
        <div class="alert alert-success alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <h2 class="alert-heading">Hello World</h2>
            <hr>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium reprehenderit distinctio fuga magni maxime assumenda inventore, laudantium perferendis esse tempora.</p>
        </div>
        <hr>

        <div class="row justify-content-between">
            <a href="Ep12.BreadCrumb-Badge.html" class="col-2 btn btn-dark fs-5 text-center">กลับ</a>
            <a href="index.html" class="col-2 btn btn-dark fs-5 text-center">หน้าหลัก</a>
            <a href="Ep14.Progressbar.html" class="col-2 btn btn-dark fs-5 text-center">ถัดไป</a>
        </div>
        <br>
    </div>
</body>
</html>
